<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gradient for the T stem -->
    <linearGradient id="metallicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#999999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Circumflex accent (^) above the V -->
  <path d="M158 90 L178 65 L198 90" 
        stroke="white" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- VT Monogram -->
  <g>
    <!-- Left diagonal of V -->
    <polygon points="118,110 158,110 205,230 165,230" fill="white"/>
    
    <!-- Right diagonal of V (shorter, connecting to T) -->
    <polygon points="165,230 205,230 225,175 225,135 205,135 205,175" fill="white"/>
    
    <!-- T horizontal bar -->
    <rect x="158" y="110" width="130" height="28" rx="2" fill="white"/>
    
    <!-- T vertical stem with metallic gradient -->
    <rect x="210" y="138" width="38" height="92" fill="url(#metallicGradient)"/>
    
    <!-- Curved inner edge for metallic effect -->
    <path d="M210 138 Q 220 180 210 230 L 210 138" fill="rgba(100,100,100,0.3)"/>
  </g>
  
  <!-- ViType text -->
  <text x="200" y="305" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif" 
        font-size="52" 
        font-weight="500" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="2">ViType</text>
  
  <!-- Small 4-pointed star in bottom right -->
  <g transform="translate(365, 375)">
    <path d="M0 -10 L1.5 -1.5 L10 0 L1.5 1.5 L0 10 L-1.5 1.5 L-10 0 L-1.5 -1.5 Z" fill="#707070"/>
  </g>
</svg>
