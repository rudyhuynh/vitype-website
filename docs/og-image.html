<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViType OG Image Template 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f13;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: #0f0f13;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        /* Background effects */
        .bg-glow {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, transparent 60%);
            pointer-events: none;
        }

        .bg-glow-2 {
            position: absolute;
            bottom: -150px;
            right: 200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Left content section */
        .content-section {
            width: 500px;
            padding: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        /* Right images section */
        .images-section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Feature images arranged in a cascading stack */
        .feature-image {
            position: absolute;
            border-radius: 12px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .feature-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Image 1 - Switch language (back, largest) */
        .feature-image-1 {
            width: 340px;
            top: 60px;
            right: 40px;
            z-index: 1;
            transform: rotate(2deg);
        }

        /* Image 2 - Exclude app (middle) */
        .feature-image-2 {
            width: 300px;
            top: 140px;
            right: 180px;
            z-index: 2;
            transform: rotate(-3deg);
        }

        /* Image 3 - Chrome bug fix (back) */
        .feature-image-3 {
            width: 780px;
            top: 200px;
            right: -80px;
            z-index: 0;
            transform: rotate(1deg);
        }

        /* Glass overlay effect on images */
        .feature-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Brand */
        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 28px;
        }

        .logo-icon {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            font-size: 26px;
            font-weight: 700;
            color: #f8fafc;
            letter-spacing: -0.02em;
        }

        /* Headline */
        .headline {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.03em;
            color: #f8fafc;
            margin-bottom: 20px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 35%, #d946ef 70%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tagline */
        .tagline {
            font-size: 18px;
            font-weight: 400;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        /* Features inline */
        .features-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .feature-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.25);
            border-radius: 30px;
            font-size: 13px;
            font-weight: 500;
            color: #818cf8;
        }

        /* Platform & open source indicator */
        .indicators {
            position: absolute;
            bottom: 70px;
            left: 70px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(37, 37, 48, 0.7);
            border: 1px solid #2d2d3a;
            border-radius: 8px;
        }

        .indicator svg {
            width: 18px;
            height: 18px;
            fill: #f8fafc;
        }

        .indicator span {
            font-size: 13px;
            font-weight: 500;
            color: #94a3b8;
        }

        /* Bottom decorative line */
        .decorative-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Background effects -->
        <div class="bg-glow"></div>
        <div class="bg-glow-2"></div>

        <!-- Left content section -->
        <div class="content-section">
            <!-- Brand -->
            <div class="brand">
                <div class="logo-icon">
                    <img src="icon-128.png" alt="ViType">
                </div>
                <span class="logo-text">ViType</span>
            </div>

            <!-- Headline -->
            <h1 class="headline">
                Gõ Tiếng Việt<br>
                <span class="gradient-text">Thông Minh</span>
            </h1>

            <!-- Tagline -->
            <p class="tagline">
                Ứng dụng gõ tiếng Việt mã nguồn mở cho MacOS. Nhẹ, nhanh và thông minh.
            </p>

            <!-- Feature tags -->
            <div class="features-inline">
                <div class="feature-tag">Telex & VNI</div>
                <div class="feature-tag">Exclude App</div>
                <div class="feature-tag">Chrome Fix</div>
            </div>
        </div>

        <!-- Right images section - cascading feature screenshots -->
        <div class="images-section">
            <div class="feature-image feature-image-1">
                <img src="assets/switch-language.png" alt="">
            </div>
            <div class="feature-image feature-image-2">
                <img src="assets/exclude-app.png" alt="">
            </div>
            <div class="feature-image feature-image-3">
                <img src="assets/dd-chrome-bug.png" alt="">
            </div>
        </div>

        <!-- Bottom indicators -->
        <div class="indicators">
            <div class="indicator">
                <svg viewBox="0 0 24 24">

                </svg>
                <span>macOS</span>
            </div>
            <div class="indicator">
                <svg viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <span>Mã nguồn mở</span>
            </div>
        </div>

        <!-- Bottom decorative line -->
        <div class="decorative-line"></div>
    </div>
</body>
</html>
