    <title>404 - Không tìm thấy trang | ViType</title>

    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* 404 Page Specific Styles */
      .error-page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: var(--space-xl);
        position: relative;
        overflow: hidden;
      }

      .error-bg {
        position: absolute;
        inset: 0;
        background: var(--gradient-glow);
        opacity: 0.6;
      }

      .error-bg::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 800px;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.1) 0%,
          transparent 60%
        );
        animation: pulse-glow 8s ease-in-out infinite;
      }

      .error-content {
        position: relative;
        z-index: 1;
        max-width: 600px;
      }

      .error-code {
        font-size: clamp(8rem, 25vw, 12rem);
        font-weight: 800;
        line-height: 1;
        background: var(--gradient-text);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: var(--space-lg);
        animation: float 6s ease-in-out infinite;
        text-shadow: 0 0 80px rgba(99, 102, 241, 0.3);
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0) rotate(-2deg);
        }
        50% {
          transform: translateY(-20px) rotate(2deg);
        }
      }

      .error-illustration {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: var(--space-2xl);
      }

      .error-keyboard {
        background: var(--color-bg-secondary);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-xl);
        padding: var(--space-lg) var(--space-2xl);
        box-shadow: var(--shadow-xl);
        animation: shake 4s ease-in-out infinite;
      }

      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        10%, 30%, 50%, 70%, 90% {
          transform: translateX(-2px);
        }
        20%, 40%, 60%, 80% {
          transform: translateX(2px);
        }
      }

      .keyboard-keys {
        display: flex;
        gap: var(--space-sm);
        justify-content: center;
      }

      .key {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-md);
        font-size: var(--font-size-xl);
        font-weight: 600;
        color: var(--color-text);
        transition: all var(--transition-fast);
      }

      .key:nth-child(1) {
        animation: key-press 2s ease-in-out infinite 0s;
      }
      .key:nth-child(2) {
        animation: key-press 2s ease-in-out infinite 0.2s;
      }
      .key:nth-child(3) {
        animation: key-press 2s ease-in-out infinite 0.4s;
      }

      @keyframes key-press {
        0%, 20%, 100% {
          transform: translateY(0);
          background: var(--color-surface);
        }
        10% {
          transform: translateY(3px);
          background: rgba(99, 102, 241, 0.2);
          border-color: var(--color-primary);
        }
      }

      .error-title {
        font-size: var(--font-size-3xl);
        font-weight: 700;
        margin-bottom: var(--space-md);
        animation: fade-in-up 0.6s ease-out 0.2s backwards;
      }

      .error-description {
        font-size: var(--font-size-lg);
        color: var(--color-text-secondary);
        margin-bottom: var(--space-2xl);
        line-height: 1.7;
        animation: fade-in-up 0.6s ease-out 0.3s backwards;
      }

      .error-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-md);
        justify-content: center;
        animation: fade-in-up 0.6s ease-out 0.4s backwards;
      }

      .error-links {
        margin-top: var(--space-3xl);
        padding-top: var(--space-2xl);
        border-top: 1px solid var(--color-border);
        animation: fade-in-up 0.6s ease-out 0.5s backwards;
      }

      .error-links p {
        font-size: var(--font-size-sm);
        color: var(--color-text-muted);
        margin-bottom: var(--space-md);
      }

      .quick-links {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-lg);
        justify-content: center;
      }

      .quick-link {
        display: flex;
        align-items: center;
        gap: var(--space-sm);
        font-size: var(--font-size-sm);
        color: var(--color-text-secondary);
        transition: color var(--transition-fast);
      }

      .quick-link:hover {
        color: var(--color-primary);
      }

      .quick-link svg {
        width: 16px;
        height: 16px;
      }

      /* Floating particles */
      .particles {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--color-primary);
        border-radius: 50%;
        opacity: 0.3;
        animation: particle-float 15s linear infinite;
      }

      .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 14s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 6s; animation-duration: 16s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 8s; animation-duration: 20s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 3s; animation-duration: 13s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 5s; animation-duration: 17s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 7s; animation-duration: 15s; }
      .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 19s; }

      @keyframes particle-float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.3;
        }
        90% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(-100px) scale(1);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .error-code {
          font-size: 6rem;
        }

        .key {
          width: 40px;
          height: 40px;
          font-size: var(--font-size-base);
        }

        .error-title {
          font-size: var(--font-size-2xl);
        }

        .error-description {
          font-size: var(--font-size-base);
        }
      }
    </style>
  </head>
  <body>

        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>

            Xem GitHub

        <div class="error-links">
