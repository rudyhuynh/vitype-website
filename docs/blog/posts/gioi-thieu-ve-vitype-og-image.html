<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image - Giới thiệu ViType</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f13;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .og-container {
            width: 1200px;
            height: 630px;
            background: #0f0f13;
            position: relative;
            overflow: hidden;
            display: flex;
        }

        /* Background effects */
        .bg-glow {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, transparent 60%);
            pointer-events: none;
        }

        .bg-glow-2 {
            position: absolute;
            bottom: -150px;
            right: 200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Left content section */
        .content-section {
            width: 520px;
            padding: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        /* Right images section */
        .images-section {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Feature images arranged in a cascading stack */
        .feature-image {
            position: absolute;
            border-radius: 12px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .feature-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Image 1 - Switch language (back, largest) */
        .feature-image-1 {
            width: 340px;
            top: 60px;
            right: 40px;
            z-index: 1;
            transform: rotate(2deg);
        }

        /* Image 2 - Exclude app (middle) */
        .feature-image-2 {
            width: 300px;
            top: 140px;
            right: 180px;
            z-index: 2;
            transform: rotate(-3deg);
        }

        /* Image 3 - Chrome bug fix (back) */
        .feature-image-3 {
            width: 780px;
            top: 200px;
            right: -80px;
            z-index: 0;
            transform: rotate(1deg);
        }

        /* Glass overlay effect on images */
        .feature-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Blog badge */
        .blog-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
            color: #818cf8;
            margin-bottom: 24px;
            width: fit-content;
        }

        .blog-badge svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Headline */
        .headline {
            font-size: 42px;
            font-weight: 800;
            line-height: 1.15;
            letter-spacing: -0.03em;
            color: #f8fafc;
            margin-bottom: 20px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 35%, #d946ef 70%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tagline */
        .tagline {
            font-size: 17px;
            font-weight: 400;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 28px;
        }

        /* Brand footer */
        .brand-footer {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: auto;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 700;
            color: #f8fafc;
        }

        .brand-url {
            font-size: 13px;
            color: #64748b;
        }

        /* Feature tags */
        .features-inline {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .feature-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #818cf8;
        }

        /* Bottom decorative line */
        .decorative-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
        }
    </style>
</head>
<body>
    <div class="og-container">
        <!-- Background effects -->
        <div class="bg-glow"></div>
        <div class="bg-glow-2"></div>

        <!-- Left content section -->
        <div class="content-section">
            <!-- Blog badge -->
            <div class="blog-badge">
                <svg viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                </svg>
                Blog
            </div>

            <!-- Headline -->
            <h1 class="headline">
                Trình gõ tiếng Việt<br>
                <span class="gradient-text">mã nguồn mở</span>
            </h1>

            <!-- Tagline -->
            <p class="tagline">
                Tối ưu cho người dùng đa nhiệm. Đơn giản, ổn định và thân thiện.
            </p>

            <!-- Feature tags -->
            <div class="features-inline">
                <div class="feature-tag">Exclude App</div>
                <div class="feature-tag">Đa ngôn ngữ</div>
                <div class="feature-tag">Open Source</div>
            </div>

            <!-- Brand footer -->
            <div class="brand-footer">
                <div class="logo-icon">
                    <img src="../../icon-128.png" alt="ViType">
                </div>
                <div class="brand-info">
                    <span class="brand-name">ViType</span>
                    <span class="brand-url">vitype.io.vn</span>
                </div>
            </div>
        </div>

        <!-- Right images section - cascading feature screenshots -->
        <div class="images-section">
            <div class="feature-image feature-image-3">
                <img src="../../assets/dd-chrome-bug.png" alt="">
            </div>
            <div class="feature-image feature-image-1">
                <img src="../../assets/switch-language.png" alt="">
            </div>
            <div class="feature-image feature-image-2">
                <img src="../../assets/exclude-app.png" alt="">
            </div>
        </div>

        <!-- Bottom decorative line -->
        <div class="decorative-line"></div>
    </div>
</body>
</html>
