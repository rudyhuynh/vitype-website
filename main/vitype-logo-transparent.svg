<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="320" viewBox="0 0 400 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gradient for the T stem -->
    <linearGradient id="metallicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#999999;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circumflex accent (^) above the V -->
  <path d="M158 50 L178 25 L198 50" 
        stroke="white" 
        stroke-width="10" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- VT Monogram -->
  <g>
    <!-- Left diagonal of V -->
    <polygon points="118,70 158,70 205,190 165,190" fill="white"/>
    
    <!-- Right diagonal of V (shorter, connecting to T) -->
    <polygon points="165,190 205,190 225,135 225,95 205,95 205,135" fill="white"/>
    
    <!-- T horizontal bar -->
    <rect x="158" y="70" width="130" height="28" rx="2" fill="white"/>
    
    <!-- T vertical stem with metallic gradient -->
    <rect x="210" y="98" width="38" height="92" fill="url(#metallicGradient)"/>
    
    <!-- Curved inner edge for metallic effect -->
    <path d="M210 98 Q 220 140 210 190 L 210 98" fill="rgba(100,100,100,0.3)"/>
  </g>
  
  <!-- ViType text -->
  <text x="200" y="265" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif" 
        font-size="52" 
        font-weight="500" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="2">ViType</text>
</svg>
